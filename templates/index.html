<!DOCTYPE html>
<html>
<head>
    <title>Fabric Defect Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Fabric Defect Detection</h1>
    
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="files" accept="image/*" multiple required>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    
    {% if results %}
        <div class="row">
            {% for res in results %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ url_for('send_file', filename=res.filename) }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ res.top5_labels[0] }}</h5>
                        <ul class="list-group list-group-flush">
                            {% for label in res.top5_labels %}
                                <li class="list-group-item">{{ label }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
</body>
</html>
